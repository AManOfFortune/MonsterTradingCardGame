<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonsterTradingCardGame Test Client</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close close_login">&times;</span>
            <form>
                <h1>Login</h1>
            
                <div class="row-centred">
                    <div class="form-group col-sm-12">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        </select>
                    </div>
                </div>
            
                <div class="row-centred">
                    <div class="form-group col-sm-12">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
            
                <div class="row">
                    <input id="login" type="submit" class="submit-btn col-sm-4" value="Login">
                    <input id="register" type="submit" class="submit-btn col-sm-4" value="Register">
                </div>

            </form>
        </div>
    </div>
    
    <div class="wrapper">
        <div class="col-sm-7">
            <h1>User</h1>
            <button id="openLogin" class="submit-btn">Login</button>
            <button id="getUserData" class="submit-btn">Get User Data</button>
            <button id="getStats" class="submit-btn">Get User Stats</button>
            <button id="updateUserData" class="submit-btn">Update User Data</button>
            <button id="getScoreboard" class="submit-btn">Get Scoreboard</button>
        
            <h1>Cards</h1>
            <button id="addPackages" class="submit-btn">Add Packages</button>
            <button id="buyPackage" class="submit-btn">Buy latest package</button>
            <button id="getOwnedCards" class="submit-btn">Get all owned cards</button>
            <button id="getDeck" class="submit-btn">Get Deck</button>
            <button id="getDeckPlain" class="submit-btn">Get Deck (plain format)</button>
            <button id="configureDeck" class="submit-btn">Configure Deck</button>
        
            <h1>Trades</h1>
            <button id="getTrades" class="submit-btn">Get all open trades</button>
            <button id="createTrade" class="submit-btn">Create new Trade</button>
            <button id="buyTrade" class="submit-btn">Buy Trade</button>
            <button id="deleteTrade" class="submit-btn">Delete Trade</button>
        
            <h1>Battle</h1>
            <button id="startBattle" class="submit-btn">Start Battle</button>
        </div>
        
        <div class="col-sm-5">
            <h2>Server Response</h2>
            <label for="statusCode">Status Code</label>
            <input name="statusCode" id="statusCode" disabled>

            <label for="responseObject">Response Object</label>
            <textarea name="responseObject" id="responseObject" disabled></textarea>
        </div>
    </div>

    
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="ui.js"></script>
</body>
</html>
